<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h1>Feedback Form</h1>
	<form method="POST">

		<label for="name" >Name</label>
		<input id='name'name="name" type='text' minlength='3' maxlength="50" required/>
		<br/><br/>
		<label for="portfolio" >Portfolio</label>
		<input id='portfolio' name='portfolio' type='url'  required/>
		<br/><br/>
		<label for="favColor" >Favorite Color</label>
		<input id='favColor' name="favColor" type='color'/>

		<br/><br/>
		<label for="likeness">likeness</label>
		<input id='likeness' type='range' min="1" max="100"  required/>
				<br/><br/>
		<input type="submit" value="Submit"/>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
